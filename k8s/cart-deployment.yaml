apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: cart-deployment
  labels:
    app: cart-service
spec: 
  replicas: 1 
  selector: 
    matchLabels:
      app: cart-service 
  template: 
    metadata:
      labels:
        app: cart-service 
    spec: 
      containers:
        - name: cart-containers
          image: shivakumar2006/cart-service:latest
          ports: 
            - containerPort: 8082 
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret          # <-- sahi secret name
                  key: mongo-root-username      # <-- secret ke andar ka key
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
